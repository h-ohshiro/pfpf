<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>ToDoリスト</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/stylesheet.css}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container todotop">
      ＜todoリスト＞<br />

      <form th:action="@{/form}" method="get">
        <button class="btn" type="submit">リスト登録</button>
        <a class="btn" th:href="@{/}">ポートフォリオTOPへ戻る</a>
      </form>
    </div>
    <div th:each="todo: ${todoList}" th:object="${todo}" class="w-75 h-25 my-1 mx-auto pt-5">
      <div class="container">
        <div class="row">
          <div class="col-5 pl-5 todotitle">
            <p th:text="${todo.title}" class="mb-1"></p>
          </div>
          <div class="col-3 d-flex justify-content-start align-items-center px-0">
            <a th:href="@{edit/{id}(id=*{id})}" class="btn todobtn"> 編集 </a>
            <a th:href="@{delete/{id}(id=*{id})}" class="btn todobtn"> 削除 </a>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-5 pl-5">
            <form method="post" action="/todo"></form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
